name: Gradle Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  vm-jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Posgres
        run: sudo apt update && sudo apt install postgresql postgresql-contrib

      - name: Create DB
        run: sudo su createdb spring-jwt

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

#      - name: Build with Gradle
#        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test